{% extends 'shop/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img width="500px" src="{{ product_object.image }}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <h1>{{ product_object.title }}</h1>
                        <br>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p><s><h5>Price: ${{ product_object.price }}</h5></s></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <span class="badge badge-success"><h5>Discounted Price: ${{ product_object.discounted_price }}</h5></span>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h4>Description:</h4> {{ product_object.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
 
{% endblock %}
